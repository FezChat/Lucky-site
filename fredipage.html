  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --accent-color: #28a745;
      --text-color: #e0e0e0;
      --background-color: #1a1a2e;
      --card-background: rgba(25, 25, 40, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --glass-effect: rgba(255, 255, 255, 0.08);
      --shadow-color: rgba(0, 0, 0, 0.6);
      --button-hover-bg: rgba(0, 123, 255, 0.2);
      --gradient-primary: linear-gradient(135deg, #007bff, #28a745);
      --glow-effect: 0 0 15px rgba(0, 123, 255, 0.4);
      --border-radius: 12px;
      --transition-speed: 0.3s ease;
      --input-bg: rgba(255, 255, 255, 0.05);
    }
    body.light-mode {
      --text-color: #333;
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --border-color: rgba(0, 0, 0, 0.1);
      --glass-effect: rgba(0, 0, 0, 0.05);
      --shadow-color: rgba(0, 0, 0, 0.15);
      --button-hover-bg: rgba(0, 123, 255, 0.1);
      --input-bg: rgba(0, 0, 0, 0.05);
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      transition: var(--transition-speed);
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: var(--glass-effect);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px var(--shadow-color);
    }
    .profile-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-photo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 6px var(--primary-color);
    }
    .profile-info h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow-effect);
    }
    .profile-info p {
      font-size: 0.85rem;
      color: var(--secondary-color);
    }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .status-item {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      background: var(--card-background);
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: var(--transition-speed);
      color: var(--text-color);
    }
    .status-item i {
      color: var(--primary-color);
    }
    main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }
    .tool {
      background: var(--card-background);
      backdrop-filter: blur(8px);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 30px var(--shadow-color);
      transition: var(--transition-speed);
      cursor: pointer;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .tool:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 45px var(--shadow-color), var(--glow-effect);
      border-color: var(--primary-color);
    }
    .tool i {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: var(--transition-speed);
    }
    .tool h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      color: var(--text-color);
    }
    .tool p {
      color: var(--secondary-color);
      font-size: 0.9rem;
    }
    .modern-btn {
      padding: 12px 20px;
      border: none;
      font-weight: 600;
      border-radius: 10px;
      background: var(--gradient-primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    .modern-btn:hover {
      background: linear-gradient(135deg, #006ae6, #1a9e3d);
      transform: scale(1.05);
    }
    .modern-btn.outline {
      background: none;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }
    .modern-btn.outline:hover {
      background: var(--primary-color);
      color: #fff;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .toggle-label {
      font-size: 0.9rem;
      color: var(--text-color);
      margin-left: 10px;
      white-space: nowrap;
    }
    .menu-footer {
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: var(--secondary-color);
      border-top: 1px solid var(--border-color);
      margin-top: auto;
      background: var(--glass-effect);
      backdrop-filter: blur(8px);
    }
    .contact-fab {
      position: fixed;

  <script>
    // CLOCK
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const day = now.toLocaleString('en-US', { weekday: 'short' });
      const date = now.toLocaleString('en-US', { day: '2-digit', month: 'short', year: 'numeric' });

      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
      document.getElementById('date').textContent = `${day}, ${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Battery Info
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById('batteryLevel').textContent = `Battery: ${Math.round(battery.level * 100)}%`;
        }
        updateBattery();
        battery.addEventListener('levelchange', updateBattery);
      });
    }

    // Network info
    if (navigator.connection) {
      const conn = navigator.connection;
      const speed = conn.downlink || 'N/A';
      const type = conn.effectiveType || 'unknown';
      document.getElementById('networkSpeed').textContent = `Speed: ${speed} Mbps (${type})`;
    }

    // Timezone
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById('timezone').textContent = `TimeZone: ${timezone}`;

    // Browser + OS Info
    const ua = navigator.userAgent;
    const browserMatch = ua.match(/(firefox|msie|chrome|safari|edg|opr)/i);
    const osMatch = ua.match(/\(([^)]+)\)/);
    const browser = browserMatch ? browserMatch[0] : "Unknown";
    const os = osMatch ? osMatch[1] : "Unknown OS";
    document.getElementById('browserOS').textContent = `Browser: ${browser}, OS: ${os}`;

    // IP address
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById('ipAddress').textContent = `IP: ${data.ip}`;
      }).catch(() => {
        document.getElementById('ipAddress').textContent = `IP: Error`;
      });
  </script>
